        <div class="pageHeading">
                <span class="logo-l">i</span><span class="logo-r">Reporter</span> | <span id="user_identifier_profile" class="user_id"></span>

    <div style="overflow:auto">
        <div class="menu">
            <a href="#"></a>
        </div>

        <div class="main">
            <p id="theme_about">A Stand Against Corruption.</p>
            <h4>Always Important To Add Support To Your Claims</h4>
            <div id="feedback_bar" class="feedback_bar"></div>
            <h5 id="theme"><img id="img_s" src="../assets/images/flag.png" alt="logo"> REDFLAG DETAIL</h5>
            <div style="width:100%">
                <div class="card">
                    <div id="redflag_detail" class="container">
                        <p><b>Date</b>: <span id="item_date"></span></p>
                        <p><b>Status</b>: <span id="item_status"></span></p>
                        <p><b>Comment</b>: <span id="item_comment"></span></p>
                        <p><b>Location</b>: <span id="item_location"></span></p>
                        <p><b>Images</b>: <span id="item_images"></span></p>
                        <p><b>Videos</b>: <span id="item_videos"></span></p>
                        <p><b>Created By</b>: <span id="item_creator"></span></p>
                    </div>
                </div>
                <div id = "only_creater">
                <button class="new_red_flag_button" onclick="document.getElementById('id01').style.display='block'" style="width:auto;"> <B>Edit Location </B></button>
                 
                <button class="new_red_flag_button" onclick="document.getElementById('id02').style.display='block'" style="width:auto;"><B>Edit Comment </B></button>
                  
                <button id="delete-red-flag" class="new_red_flag_button" style="width:auto;"> <B>Delete Flag Record </B></button>
            
            <br/><br/><br/>
                        </div>
                </div>

        </div>

        <div id="id01" class="modal">

                <form class="modal-content animate" id='new-location-form'>
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                        <img src="../assets/images/flag2.png" alt="Avatar" class="avatar">
                    </div>

                    <div class="container">
                        
                            <div  id="feedback_bar3" class="feedback_bar"></div>

                        <label for="uname"><b>New Location</b></label>
                        <input type="text" placeholder="Enter Cordinates" id="location" required/>

                        <button class="login_button" type="submit">SAVE</button>
                       
                    </div>
                </form>
            </div>

            <div id="id02" class="modal">

                    <form class="modal-content animate" id='new-comment-form'>
                        <div class="imgcontainer">
                            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                            <img src="../assets/images/flag2.png" alt="Avatar" class="avatar">
                        </div>
    
                        <div class="container">
                        
                                <div  id="feedback_bar3" class="feedback_bar"></div>
    
                            <label for="uname"><b>New Comment</b></label>
                            <input type="text" placeholder="Enter comment" id="comment" required/>
    
                            <button class="login_button" type="submit">SAVE</button>
                           
                        </div>
                    </form>
                </div>

        <script>
                var modal1 = document.getElementById('id01');
                var modal2 = document.getElementById('id02');

                window.onclick = function (event) {
                    if (event.target == modal1 || event.target == modal2) {
                        modal1.style.display = "none";
                        modal2.style.display = "none";
                    }
                }
            </script>

        <div class="right">
            <h2 id="text_left">HOTLINE</h2>
            <p id="text_left"><img id="contact_images" src="../assets/images/call.png" alt=""> 0414 5555 555</p>
            <p id="text_left"><img id="contact_images" src="../assets/images/call.png" alt=""> 0414 4444 444</p>
            <p id="text_left"><img id="contact_images" src="../assets/images/email.png" alt=""> ask@ireporter.com</p>

        </div>
